spec:
  template:
    spec:
      containers:
        - name: argocd-repo-server
          image: quay.io/argoproj/argocd:v3.1.8
          volumeMounts:
            - mountPath: /app/config/ssh
              name: ssh-keys
      volumes:
        - name: ssh-keys
          secret:
            secretName: argocd-image-updater-ssh-key
