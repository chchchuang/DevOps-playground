apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app-argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: underdog22a/devops-playground:v1.0.0
        ports:
        - containerPort: 8000
